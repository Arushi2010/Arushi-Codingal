<html lang="en">
<head>

    <title>Document</title>
   <style>
    *{
        font-family: monospace;
    }
    input[type="password"]{
        border: 3px solid purple;
    }
    input[type="text"]{
        border: 3px solid rgba(12, 21, 71, 0.778);
    }
    ul>li{
        color: rgb(20, 4, 100);
    }

    }
    h1+h3{
        color: blueviolet;
    }
   </style>
</head>
<body>
    <center>
        <h1> Advanced Selctor</h1>
        <h2> Pseudo classes and elements</h2>
        <hr>

        <h2> Attribute selector</h2>
        Name:<input type="text" id="name"> <br>
        Password:<input type="password"><br>
        <hr>
        <h3>Child selector</h3>
        <h4>Unordered list </h4>
        <ul>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Eraser</li>
        </ul>
    </center>
